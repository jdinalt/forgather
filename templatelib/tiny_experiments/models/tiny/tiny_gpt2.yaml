-- extends "models/transformers/gpt2.yaml"

[model_meta_config]
    == super()
    -- set ns.model_name = "OpenAI Tiny GPT2"
    -- set ns.model_description = "A tiny GPT2 with the TinyStories 2K tokenizer"
    -- set ns.model_source = "https://github.com/huggingface/transformers/tree/main/src/transformers/models/gpt2"

[model_tokenizer]
    -- include 'tokenizers/tiny_2k.yaml'

[model_config]
    == super()
    n_embd: 256
    n_inner: 1024
    n_head: 2
    n_layer: 4
    attn_pdrop: 0.0
    embd_pdrop: 0.0
    resid_pdrop: 0.0