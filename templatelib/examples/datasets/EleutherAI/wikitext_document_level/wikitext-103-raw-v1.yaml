-- extends "datasets/tokenized_dataset.yaml"

-- block datasets_meta_config
    == super()
    -- set ns.datasets_name = "Wikitext Document Level"
    -- set ns.datasets_description = "This is a modified version of https://huggingface.co/datasets/wikitext that returns Wiki pages instead of Wiki text line-by-line."
    -- set ns.datasets_source = "https://huggingface.co/datasets/EleutherAI/wikitext_document_level"
    -- set ns.datasets_main_feature = "page"
-- endblock datasets_meta_config

-- block source_datasets
train_dataset_split: &train_dataset_split !singleton:datasets:load_dataset@train_dataset_split
    args: [ "EleutherAI/wikitext_document_level", "wikitext-103-raw-v1" ]
    kwargs: { split: "train" }

validation_dataset_split: &validation_dataset_split !singleton:datasets:load_dataset@validation_dataset_split
    args: [ "EleutherAI/wikitext_document_level", "wikitext-103-raw-v1" ]
    kwargs: { split: "validation" }

eval_dataset_split: &eval_dataset_split !singleton:datasets:load_dataset@eval_dataset_split
    args: [ "EleutherAI/wikitext_document_level", "wikitext-103-raw-v1" ]
    kwargs: { split: "test" }
<< endblock source_datasets


-- block preprocess_args
    == super()
<< endblock preprocess_args


-- block train_dataset
train_dataset: &train_dataset !singleton:forgather.ml.datasets:preprocess_dataset@train_dataset
    dataset: *train_dataset_split
    tokenizer: *tokenizer
    desc: "Tokenizing train"
    fn_kwargs:
        <<: *preprocess_args
    feature: "{{ ns.datasets_main_feature }}"
<< endblock train_dataset


-- block eval_dataset
eval_dataset: &eval_dataset !singleton:forgather.ml.datasets:preprocess_dataset@eval_dataset
    dataset: *validation_dataset_split
    tokenizer: *tokenizer
    desc: "Tokenizing eval"
    fn_kwargs:
        <<: *preprocess_args
    feature: "{{ ns.datasets_main_feature }}"
<< endblock eval_dataset
