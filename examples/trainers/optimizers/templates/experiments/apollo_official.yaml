-- extends 'project.yaml'

-- block config_metadata
    == super()
    -- set ns.config_name = "Official Apollo"
    -- set ns.config_description = ""
    -- set ns.log_name = "apollo_official"
-- endblock config_metadata


-- block optimizer
.define: &optimizer !lambda:forgather.ml.optim.opt_utils:make_grouped_optimizer
    opt_ctor: !lambda:./src/apollo/apollo.py:AdamW
    opt_kwargs:
        lr: 1.0e-2
        disable_nl: False
    group_map:
        - [ "bias", "default" ]
        - [ "output_decoder|input_encoder|feedforward|attention", "low_rank" ]
        - [ ".*", "default" ]
    group_config:
        default: {}
        low_rank:
            rank: 64
            proj: "random"
            scale_type: "channel"
            update_proj_gap: 200
            scale: 1.0
            proj_type: "std"
            ##seed: 0
<< endblock optimizer