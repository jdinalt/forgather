## Note: This project assumes that the model has manual activation checkpointing
## enabled!
-- extends 'samantha.yaml'

-- block config_metadata
    == super()
    -- set ns.config_name = "Samantha Llama7B Medium"
    -- set ns.config_description = "Train with 1300 token context on single GPU, 24 GBs"
    -- set ns.log_name = "1x_med"
-- endblock config_metadata

-- block datacollator
    == super()
    # Limit sequence length to avoid OOM
    max_length: 1300
    ## Set to always use max_length; useful for profiling, to avoid surprises.
    padding: "max_length"
-- endblock datacollator

-- block trainer_definition
    -- include 'default.trainer_config'
-- endblock trainer_definition


-- block construct_new_model
    -- include 'default.model_config'
-- endblock construct_new_model


#-------------------- default.trainer_config --------------------
-- extends 'samantha.trainer_config'

-- block trainer_args
    == super()
    # Experiment overrides
    max_grad_norm: null
    fuse_optim_with_backward: True
-- endblock trainer_args
