    max_length: 1300
    ## Set to always use max_length; useful for profiling, to avoid surprises.
    ## adding: "max_length"
-- endblock datacollator


#-------------------- config.trainer_config --------------------
-- extends 'project.trainer'

-- block trainer_args
    == super()
   
    # **config**
    per_device_train_batch_size: 8
    per_device_eval_batch_size: 16
    max_grad_norm: null
    gradient_checkpointing: {{ gradient_checkpointing | default(True) }}
    fuse_optim_with_backward: True
-- endblock trainer_args

