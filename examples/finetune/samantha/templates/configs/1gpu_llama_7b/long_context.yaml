-- extends 'samantha.yaml'

-- block config_metadata
    == super()
    -- set ns.config_name = "Samantha Llama7B Long"
    -- set ns.config_description = "Train with 4096 token context on single GPU, 24 GBs"
    -- set ns.log_name = "1gpu_4096"
-- endblock config_metadata


-- block trainer_definition
    -- include 'config.trainer_config'
-- endblock trainer_definition


-- block datacollator
    == super()
    # Demonstrate that we /can/ train with this sequence length! But not fast...
    max_length: 4096
    ## Set to always use max_length; useful for profiling, to avoid surprises.
    ## padding: "max_length"
-- endblock datacollator


#-------------------- config.trainer_config --------------------
-- extends 'project.trainer'

-- block trainer_args
    == super()

    # **config**
    per_device_train_batch_size: 4
    per_device_eval_batch_size: 6
    max_grad_norm: null
    gradient_checkpointing: {{ gradient_checkpointing | default(True) }}
    fuse_optim_with_backward: True
    enable_activation_offloading: True
-- endblock trainer_args

