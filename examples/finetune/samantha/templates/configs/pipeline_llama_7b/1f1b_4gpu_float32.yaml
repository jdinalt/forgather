-- extends 'samantha.yaml'

[config_metadata]
    == super()
    -- set ns.config_name = "Llama 7B 1F1B Pipe x4 float32"
    -- set ns.config_description = "Train Samantha on 1F1B 4 GPU Pipeline in float32"
    -- set ns.log_name = "1f1b_4gpu_float32"
    -- set ns.trainer_class = 'trainers/pipeline/1f1b_4gpu.yaml'

[trainer_definition]
    -- include 'config.trainer_config'

[datacollator]
    == super()
    padding: "max_length" # Required for pipeline
    max_length: 1300

#-------------------- config.trainer_config --------------------
-- extends 'project.trainer'

[trainer_args]
    == super()
    # **config**
    default_dtype: float32
    gradient_checkpointing: True
    fuse_optim_with_backward: True

[split_spec]
split_spec: &split_spec !dict@split_spec
    causal_lm.layer_stack.layers.8: "beginning"
    causal_lm.layer_stack.layers.17: "beginning"
    causal_lm.layer_stack.layers.27: "beginning"