-- extends 'samantha.yaml'

[config_metadata]
    == super()
    -- set ns.config_name = "Llama 7B 1F1B Pipe x4 float32"
    -- set ns.config_description = "Train Samantha on 1F1B 4 GPU Pipeline in float32"
    -- set ns.log_name = "1f1b_4gpu_float32"
    -- set ns.trainer_class = 'trainers/pipeline_trainer.yaml'

[trainer_definition]
    -- include 'config.trainer_config'

[datacollator]
    == super()
    padding: "max_length" # Required for pipeline
    max_length: 1300

#-------------------- config.trainer_config --------------------
-- extends 'project.trainer'

[trainer_meta_config]
    == super()
    -- set ns.nproc_per_node = 4

[trainer_args]
    == super()
    # **config**
    default_dtype: float32
    n_microbatches: 4
    per_device_train_batch_size: 8
    per_device_eval_batch_size: 8
    gradient_checkpointing: True
    fuse_optim_with_backward: True
    
[trainer_constructor]
    == super()
    # Config Overrides
    pipe_schedule_factory: !partial:torch.distributed.pipelining:Schedule1F1B