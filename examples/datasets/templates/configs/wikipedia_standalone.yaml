## This is a demonstration of how to construct a dataset without using the more complex
## templating elements.
## The final dataset has a dependency on a tokenizer, so define it here.
## By default, it's non-functional, but preprocessing will work.
## To create the actual tokenizer, the template variable, "tokenizer_path", must be passed in.
tokenizer: &tokenizer !singleton:transformers:AutoTokenizer.from_pretrained@tokenizer
    - "{{ tokenizer_path | default('undefined') }}"

## Include the dataset definition
-- include "datasets/wikipedia/wikipedia_standalone.yaml"

## Export minimal required meta-data; needed for "forgather ls" to work.
meta: !dict
    config_name: "Wikepedia Dataset"
    config_description: "Wikipedia dataset, simplified stand-alone example."
    config_class: "type.dataset"

## Define the default output target
main: *train_dataset
