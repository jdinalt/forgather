## DDP Trainer checkpoint resume test - resume from 500 to 1000 steps
-- extends "configs/checkpoint_train.yaml"

[config_metadata]
    == super()
    -- set ns.config_name = "DDP Checkpoint Resume"
    -- set ns.config_description = "Resume DDPTrainer training from checkpoint (500->1000 steps)"
    -- set ns.log_name = "checkpoint_resume"

[trainer_args]
    == super()

    # Resume from latest checkpoint
    resume_from_checkpoint: True

    # Continue training to 1000 steps
    max_steps: 1000