-- extends 'project.yaml'

[config_metadata]
    == super()
    -- set ns.config_name = "multiopt"
    -- set ns.config_description = "Demonstrates using multiple optimizers"
    -- set ns.log_name = "multiopt"

[optimizer]
optimizer: &optimizer !partial:forgather.ml.optim.multiopt:make_re_multiopt
    optimizer_map:
        - [ "bias", "default" ]
        # output_decoder : ++
        # attention : +++
        # feedforward : +
        # input_encoder : +
        # norm : -
        # bias : -
        - [ "output_decoder|input_encoder|feedforward|attention", "adam" ]
        - [ ".*", "default" ]
    factories:
        default: !partial:forgather.ml.optim.sgd:SGD
            lr: {{ ns.sgd_lr | toyaml }}
        adam: !partial:forgather.ml.optim.adamw:AdamW
            lr: {{ ns.adam_lr | toyaml }}