-- extends 'project.yaml'

[config_metadata]
    == super()
    -- set ns.config_name = "Accumulate"
    -- set ns.config_description = "Test with 10 gradient accumulation steps"
    -- set ns.model_name = "control"
    -- set ns.log_name = "accumulate_10"

[lr_scheduler]
    == super()
    
    # **experiment**
    # Scale by same factor as accumulation steps
    warmup_steps: 50
    cooldown_steps: 5000


[optimizer]
    == super()

    # **experiment**
    # Scale LR by sqrt(10)
    lr: 3.16e-3

[trainer_definition]
    -- include 'experiment.trainer_config'

[trainer_callbacks]
    -- include 'experiment.callbacks'

#-------------------- experiment.trainer_config --------------------
-- extends 'tiny.trainer_config'

[trainer_args]
    == super()

    # **Experiment overrides**
    gradient_accumulation_steps: 10

    # Scale steps by factor of gradient_accumulation_steps, relative to baseline
    logging_steps: 10
    eval_steps: 50
    save_steps: 1000

#-------------------- experiment.callbacks --------------------
-- extends 'tiny.callbacks'

[text_gen_callback_args]
    == super()

    # **experiment**
    generation_steps: 200