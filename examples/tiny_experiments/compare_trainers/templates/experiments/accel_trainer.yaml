[trainer_definition]
    -- include 'accel_trainer.trainer_config'

#-------------------- accel_trainer.trainer_config --------------------
-- extends 'project.trainer_config'

[trainer_args]
    == super()
    # Not supported by HF trainer.
    float32_matmul_precision: "high"
    # Work around for Accelerate bug -- using either dataloader_num_workers > 0 and 
    # use_stateful_dataloader=True triggers an invalid attribute access.
    # https://github.com/huggingface/accelerate/issues/3110
    dataloader_num_workers: 0
