-- extends 'models/transformers/dynamic_causal_transformer.yaml'

[model_meta_config]
    == super()
    -- set ns.model_name = "Example Custom Model"
    -- set ns.model_description = "An example of a model config template."
    -- set ns.model_short_name = "example_model"

## Add the project model_src directory to the search path
[model_submodule_searchpath]
    - "{{ ns.project_model_src_dir }}"
