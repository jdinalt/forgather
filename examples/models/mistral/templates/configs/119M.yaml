-- extends "configs/default.yaml"

[config_metadata]
    == super()
    -- set ns.config_name = "Mistral 119M"
    -- set ns.config_description = "A Mistral with 119M parameters"
    -- set ns.model_name = "mistral_119m"

[model_definition]
    -- include "config.119m.model"

#------------- config.119m.model --------------
-- extends "config.default.model"

[model_tokenizer]
tokenizer: &tokenizer !call:forgather:from_project
    project_dir: "{{ joinpath(ns.forgather_dir, 'examples', 'tokenizers', 'wikitext') }}"
    config_template: "8k.yaml"
    pp_debug: False

[model_config]
    == super()
    # **119M**
    hidden_size: {{ hidden_size | toyaml(1024) }}
    intermediate_size: {{ intermediate_size | toyaml(3328) }}
    num_attention_heads: {{ num_attention_heads | toyaml(8) }}
    num_hidden_layers: {{ num_hidden_layers | toyaml(8) }}
    num_key_value_heads: {{ num_key_value_heads | toyaml(2) }}
    sliding_window: {{ sliding_window | toyaml(4096) }}