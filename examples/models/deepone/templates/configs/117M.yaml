#------------- config.model --------------
-- extends "models/transformers/deepone.yaml"

-- block model_tokenizer
tokenizer: &tokenizer !call:forgather:from_project
    project_dir: "{{ joinpath(ns.forgather_dir, 'examples', 'tokenizers', 'wikitext') }}"
    config_template: "8k.yaml"
    pp_debug: False
<< endblock model_tokenizer


-- block model_config
    == super()
    
    # **117M Deepone Overrides**
    hidden_size: 1024
    dim_feedforward: 2688
    num_attention_heads: 8
    num_hidden_layers: 8
    embedding_dropout: 0.0
    layer_dropout: 0.0
<< endblock model_config
