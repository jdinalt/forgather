#------------- config.model --------------
-- extends "models/transformers/dynamic_llama.yaml"

-- block model_tokenizer
tokenizer: &tokenizer !call:forgather:from_project
    project_dir: "{{ joinpath(ns.forgather_dir, 'examples', 'tokenizers', 'wikitext') }}"
    config_template: "2k.yaml"
    pp_debug: False
<< endblock model_tokenizer


-- block model_config
    == super()
    
    # **4M Overrides**
    hidden_size: 256
    dim_feedforward: 676
    num_attention_heads: 2
    num_hidden_layers: 4
    embedding_dropout: 0.0
    layer_dropout: 0.0
<< endblock model_config
