-- extends "configs/default.yaml"

[config_metadata]
    == super()
    -- set ns.config_name = "Llama 117M"
    -- set ns.config_description = "A Llama with 117M parameters"
    -- set ns.model_name = "llama_117m"

[model_definition]
    -- include "config.model"

#------------- config.model --------------
-- extends "config.default.model"

[model_tokenizer]
tokenizer: &tokenizer !call:forgather:from_project
    project_dir: "{{ joinpath(ns.forgather_dir, 'examples', 'tokenizers', 'wikitext') }}"
    config_template: "8k.yaml"
    pp_debug: False

[model_config]
    == super()
    # **4M Overrides**
    hidden_size: {{ hidden_size | default(1024) }}
    dim_feedforward: {{ dim_feedforward | default(2816) }}
    num_attention_heads: {{ num_attention_heads | default(8) }}
    num_hidden_layers: {{ num_hidden_layers | default(8) }}
