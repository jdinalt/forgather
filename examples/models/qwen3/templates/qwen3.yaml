-- extends "models/model_type.yaml"

[config_metadata]
    == super()
    -- set ns.config_name = "Qwen3"
    -- set ns.config_description = "Qwen3"
    -- set ns.model_name = model_name | default("qwen3")

[model_definition]
    -- include "project.model"

[dynamic_args]
    == super()
    output_dir:
        names: "--output-dir"
        type: "path"
        help: "Model output directory"
    model_name:
        names: "--model-name"
        type: "str"
        help: "Model name"
    attention_dropout:
        names: "--attention-dropout"
        type: float
        help: "Attention dropout probability"
    hidden_size:
        names: "--hidden-size"
        type: "int"
        help: "Model hidden dimension size (d_model)"
    num_attention_heads:
        names: --num-attention-heads"
        type: "int"
        help: "Number of query heads (and KV heads, if otherwise unspecified)"
    num_kv_heads:
        names: "--num-kv-heads"
        type: "int"
        help: "Number of Key/Value heads"
    d_head:
        names: "--d-head"
        type: "int"
        help: "Head dimension"
    num_hidden_layers:
        names: "--num-hidden-layers"
        type: "int"
        help: "Number of hidden layers"
    dim_feedforward:
        names: "--dim-feedforward"
        type: "int"
        help: "Feedforward dimension"
    rope_theta:
        names: "--rope-theta"
        type: "float"
        help: "RoPE Theta"
    rms_norm_eps:
        names: "--rms-norm-eps"
        type: "float"
        help: "RMS Norm eps"

#------------- project.model --------------
-- extends "models/transformers/dynamic_llama.yaml"

[model_meta_config]
    == super()
    -- set ns.model_name = ns.config_name
    -- set ns.model_description = ns.config_description
    -- set ns.model_short_name = "qwen3"

[model_tokenizer]
tokenizer: &tokenizer !singleton:transformers:AutoTokenizer.from_pretrained@tokenizer
    arg0: "Qwen/Qwen3-8B"
    legacy: False
    model_max_length: {{ max_model_length | default(40960) }}

[qk_norm_factory]
.define: &qk_norm_factory !partial:torch.nn:RMSNorm@qk_norm_factory
    eps: !var "rms_norm_eps"

[model_config]
    == super()
    # **Custom Qwen3**
    attention_dropout: !!float {{ attention_dropout | default(0.0) }}
    hidden_size: {{ hidden_size | default(4096) }}
    num_attention_heads: {{ num_attention_heads | default(32) }}
    num_kv_heads: {{ num_kv_heads | default(8) }}
    d_head: {{ d_head | default(128) }}
    num_hidden_layers: {{ num_hidden_layers | default(36) }}
    dim_feedforward: {{ dim_feedforward | default(12288) }}
    rope_theta: !!float {{ rope_theta | default(1000000.0) }}
    rms_norm_eps: !!float {{ rms_norm_eps | default(1.0e-06) }}
