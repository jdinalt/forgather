-- extends "configs/default.yaml"

[config_metadata]
    == super()
    -- set ns.config_name = "Tiny Qwen3 4M"
    -- set ns.config_description = "A tiny Qwen3 with 4M parameters"
    -- set ns.model_name = "qwen3_4m"

[model_definition]
    -- include "config.4m.model"

#------------- config.4m.model --------------
-- extends "project.model"

[model_tokenizer]
tokenizer: &tokenizer !call:forgather:from_project
    project_dir: "{{ joinpath(ns.forgather_dir, 'examples', 'tokenizers', 'wikitext') }}"
    config_template: "2k_32k.yaml"
    pp_debug: False

[model_config]
    == super()
     # **Qwen3 4M**
    hidden_size: {{ hidden_size | default(256) }}
    dim_feedforward: {{ dim_feedforward | default(768) }}
    num_attention_heads: {{ num_attention_heads | default(2) }}
    num_hidden_layers: {{ num_hidden_layers | default(4) }}
    num_kv_heads: {{ num_kv_heads | default(1) }}
