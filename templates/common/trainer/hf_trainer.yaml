## Create a HF Trainer
-- macro trainer(
    model="model",
    tokenizer="tokenizer",
    train_dataset="train_dataset",
    eval_dataset="eval_dataset",
    data_collator="data_collator",
    summary_writer="summary_writer",
    training_args="training_args",
    hf_trainer_args="hf_trainer_args",
    callbacks="callbacks")
!callable:transformers:Trainer
    kwargs:
        model: *{{model}}
        args: !callable:transformers:TrainingArguments
            kwargs:
                <<: *{{training_args}}
                <<: *{{hf_trainer_args}}
        data_collator: *{{data_collator}}
        train_dataset: *{{train_dataset}}
        eval_dataset: *{{eval_dataset}}
        tokenizer: *{{tokenizer}}
        callbacks: *{{callbacks}}
-- endmacro