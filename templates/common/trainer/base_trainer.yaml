## Create a basic trainer
-- macro trainer(
    model="model",
    tokenizer="tokenizer",
    train_dataset="train_dataset",
    eval_dataset="eval_dataset",
    data_collator="data_collator",
    summary_writer="summary_writer",
    training_args="training_args",
    callbacks="callbacks")
!callable:aiws.trainer:Trainer
    kwargs:
        model: *{{model}}
        args: !callable:aiws.trainer_types:TrainingArguments
            kwargs: *{{training_args}}
        data_collator: *{{data_collator}}
        train_dataset: *{{train_dataset}}
        eval_dataset: *{{eval_dataset}}
        tokenizer: *{{tokenizer}}
        callbacks: *{{callbacks}}
-- endmacro