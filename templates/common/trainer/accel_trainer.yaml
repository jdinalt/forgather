## Create an Accelerate trainer
-- macro trainer(
    model="model",
    tokenizer="tokenizer",
    train_dataset="train_dataset",
    eval_dataset="eval_dataset",
    data_collator="data_collator",
    summary_writer="summary_writer",
    training_args="training_args",
    accel_trainer_args="accel_trainer_args",
    callbacks="callbacks")
!callable:aiws.accel_trainer:AccelTrainer
    kwargs:
        model: *{{model}}
        args: !callable:aiws.accel_trainer:AccelTrainingArguments
            kwargs:
                <<: *{{training_args}}
                accelerator_args: *{{accel_trainer_args}}
        data_collator: *{{data_collator}}
        train_dataset: *{{train_dataset}}
        eval_dataset: *{{eval_dataset}}
        tokenizer: *{{tokenizer}}
        callbacks: *{{callbacks}}
-- endmacro