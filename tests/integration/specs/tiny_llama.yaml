test_id: tiny_llama
project_dir: examples/tutorials/tiny_llama
config: train_tiny_llama.yaml
dynamic_args:
  max_steps: 200
  save_strategy: "no"
loss:
  final_max: 7.0
  no_nan: true
stderr:
  forbidden_patterns:
    - "RuntimeError"
    - "CUDA error"
    - "Traceback"
  warn_patterns: []
expected_files:
  - trainer_logs.json
min_steps_logged: 2
timeout: 600
gpu_requirement: 1
markers:
  - integration
